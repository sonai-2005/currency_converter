<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curreny Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2>Curreny Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input value="10" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option value="INR">INR</option>
                            <option value="USD" selected>USD</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>

                        </select>
                    </div>
                </div>
                <i class="fa-duotone fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <option value="INR" selected>INR</option>
                            <option value="USD">USD</option>
                            <option value="AUD">AUD</option>
                            <option value="EUR">EUR</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="msg result">1 USD = 80 INR</div>
            <button>Get exchange value</button>
        </form>
    </div>
    
    <script src="country.js"></script>
    <script src="script.js"></script>
</body>


</html>
